<body>
    <!--added here for testing-->
    <div id="recents"></div>
    <div id="top"></div>
    <div id="lyricsModal" class="modal modal-fixed-footer">
        <div class="modal-header">
            <p class="youtube-content"></p>
        </div>
        <div class="modal-content">
            <p class="line-break lyricsPar"></p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat closeLyricsButton">Close</a>
        </div>
    </div>

    <div class="title">
        <div class="container logo">
            <img class="google" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2000px-Google_2015_logo.svg.png">
            <div class="minus"></div>
        </div>

        <div class="container search-bar">
            <div class="row">
                <div class="input-field col s10">
                    <input id="band-name" type="text" class="roboto" autocomplete="off">
                    <label class="input" for="band-name">Band Name</label>
                </div>
                <div class="col s2">
                    <button class="btn waves-effect waves-light c-btn z-depth-0 disabled" type="submit" id="search-btn" name="action">Search
                        <i class="material-icons right hvr-icon">search</i>
                    </button>
                    <div id="top"></div>
                </div>
            </div>
        </div>
    </div>
    <!--added here for testing-->
    <div id="top"></div>
    <div class="container main">
        <div class="row valign-wrapper">
            <div class="col s4 m4">
                <div class="card animated band-image hide">
                    <div class="card-image">
                        <img class="artist-image" src="https://www.mikrodots.com/wp-content/uploads/2016/07/placeholder.jpg">
                    </div>
                </div>
            </div>

            <div class="col s8 m8">
                <div class="band-name animated fit hide">Band name goes here, dum dum</div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m12">
                <div class="card-panel bio animated hide">
                    <p class="read-more" data-state="open"><a href="#" class="button read-more-button">Read More</a></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">

                <ul class="collapsible animated hide album-list">
                    <li class="album-list">
                        <div class="collapsible-header album0Div">
                            <img class="album0Img">
                            <p class="album0Name"></p>
                        </div>
                        <div class="collapsible-body song0Div">

                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
