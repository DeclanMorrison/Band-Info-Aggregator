<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Band Info Aggregator</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS IMPORTS -->

    <!-- Reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- FontAwesome 5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <!-- Animate.CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
        crossorigin="anonymous">
    <!-- Hover.CSS -->
    <link rel="stylesheet" href="assets/css/hover.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div></div>
                <input type="text" data-length="25" id="searchBox">
                <label for="searchBox">Search</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit" id="searchBtn" name="action">Search
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>

    <ul class="collapsible">
        <li>
            <div class="collapsible-header album0Div"><img class="album0Img"><p class="album0Name"></p></div>
            <div class="collapsible-body song0Div"></div>
        </li>
        <li>
            <div class="collapsible-header album1Div"><img class="album1Img"><p class="album1Name"></p></div>
            <div class="collapsible-body song1Div"></div>
        </li>
        <li>
            <div class="collapsible-header album2Div"><img class="album2Img"><p class="album2Name"></p></div>
            <div class="collapsible-body song2Div"></div>
        </li>
        <li>
            <div class="collapsible-header album3Div"><img class="album3Img"><p class="album3Name"></p></div>
            <div class="collapsible-body song3Div"></div>
        </li>
        <li>
            <div class="collapsible-header album4Div"><img class="album4Img"><p class="album4Name"></p></div>
            <div class="collapsible-body song4Div"></div>
        </li>
    </ul>

    <div class="tempDiv"></div>

    <!-- Will be a modal -->
    <div class="tempLyricsDiv"></div>







    <!-- JAVASCRIPT & JQUERY IMPORTS-->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- Javascript -->
    <script src="assets/js/main.js"></script>
</body>

</html>
